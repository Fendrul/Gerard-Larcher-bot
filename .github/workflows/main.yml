name: Remote SSH command
on: [ push ]
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: execute SSH command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: whoami