name: Remote SSH command
on: [ push ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    ##use the appleboy pplugin
    steps:
      - name: Remote SSH command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: 22
          script: whoami ##